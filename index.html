  <header>
    <h1>DataView</h1>
    <p>Relatórios disponíveis (HTML). Fonte Arial aplicada globalmente.</p>
  </header>
  <main>
    <ul id="list"></ul>
  </main>

  <script>
    // Lista fixa: edite manualmente conforme seus arquivos reais
    const links = [
      // Exemplo (ajuste para o caminho real dos seus HTMLs):
      // { label: "Raw Views - report", href: "reports/raw-views/report.html" },
    ];

    const ul = document.getElementById("list");
    if (!links.length) {
      const li = document.createElement("li");
      li.textContent = "Edite o index.html e adicione links para seus arquivos HTML.";
      ul.appendChild(li);
    } else {
      links.forEach(x => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = x.href;
        a.textContent = x.label;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
  </script>
